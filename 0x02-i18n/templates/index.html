<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{{ _("home_title") }}</title>
  </head>
  <body>
    <header>
      <h1>{{ _("home_header") }}</h1>
      {% if user %}
      <p>{{ _("logged_in_as", username=user.name) }}</p>
      <p>{{ _("current_time_is", current_time=current_time)}}</p>
      {% else %}
      <p>{{ _("not_logged_in") }}</p>
      {% endif %}
    </header>
  </body>
</html>
